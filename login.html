<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CC代購｜後台登入</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      background: #fff; padding: 30px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 360px;
    }
    h2 { text-align: center; color: #0077cc; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px;
      background: #0077cc; color: white; border: none;
      border-radius: 4px; cursor: pointer;
      font-weight: bold;
    }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>後台登入</h2>
    <input type="email" id="email" placeholder="Email (例: iamgod08@email.com)" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://yulsvfryagetntqbxjgu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bHN2ZnJ5YWdldG50cWJ4amd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MzMxMDQsImV4cCI6MjA2MDAwOTEwNH0.7U9vaYirq_eRmmn-f47eht1i7oWhYW5RrYcQyEd0eLI'
    );

    window.login = async () => {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      const errorBox = document.getElementById('errorMsg')

      const { error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        errorBox.textContent = '登入失敗：' + error.message
      } else {
        window.location.href = 'admin.html'
      }
    }
  </script>
</body>
</html>
